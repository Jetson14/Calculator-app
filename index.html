<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input class="screen"></input>
        <div class="btns-container">
            <button class="btns btn-1">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns multiply">*</button>

            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns">7</button>
            <button class="btns">/</button>

            <button class="btns">9</button>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">-</button>

            <button class="btns clear">CE</button>
            <button class="btns equal">=</button>
            <button class="btns add">+</button>
        </div>
    </div>
</body>
</html>
